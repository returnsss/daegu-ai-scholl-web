<html>
    <head>
        <style>
            li{
                color:red;
                text-decoration: underline;
            }
            .em{
                color: blue;
            }
            #vip{
                color:aqua
            }
        </style>
    </head>    
    <body>
        <h1 class="em">CSS Syntax</h1>
        <ol>
            <li class="em" id="vip">item</li>
            <li>item</li>
            <li>item</li>
            <font color="red"><li>item</li></font>
            <font color="red"><li class="em">item</li></font>
            <font color="red"><li>item</li></font>
        </ol>
    </body>
</html>
